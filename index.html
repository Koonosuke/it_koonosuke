<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT について</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            background-color: #0072c6;
            color: white;
            padding: 20px;
        }

        .description {
            font-size: 24px;
            margin: 20px;
        }

        .features {
            background-color: #34c759;
            color: white;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatGPT とは？</h1>
    </div>
    <div class="description">
        <p>ChatGPTは、OpenAIが開発した自然言語処理モデルです。人間のようにテキストで質問に答えたり、対話を行ったりすることができます。</p>
    </div>
    <div class="features">
        <h2>主な機能</h2>
        <ul>
            <li>テキストに基づいた質問応答</li>
            <li>対話型コンシューマーサポート</li>
            <li>文章生成</li>
            <li>多言語対応</li>
        </ul>
    </div>
</body>
</html>
